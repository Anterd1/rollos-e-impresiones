{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="container">
    <div class="section">

        <!--   Icon Section   -->
        <div class="row">
            {% for servicio in servicios %}
            <div class="col s12 m4">

                <div class="icon-block">
                    <h2 class="center deep-orange-text"><i class="material-icons">article</i></h2>
                    <h5 class="center">{{ servicio.title }}</h5>
                    <div class="center-align">
                    <p><img width="60%" src="{{ servicio.image.url }}"></p>
                    </div>
                    <h5 class="light">{{ servicio.content }}  </h5>
                </div>

            </div>
            {% endfor %}

        </div>

    </div>
</div>


<div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row center">
                <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
            </div>
        </div>
    </div>
    <div class="parallax">
        <img  src="{% static 'img/fondo 3.jpg' %}" alt="Unsplashed background img 2"  style="opacity: 1; transform: translate3d(-50%, 62.6586px, 0px);">
    </div>
</div>



{% endblock %}
