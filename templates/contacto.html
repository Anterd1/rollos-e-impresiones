{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col s12 center">
                    <h3><i class="mdi-content-send brown-text"></i></h3>
                    <h4>Contactanos</h4>
                    {% if form.errors %}
                        <p style="color: red"> Porfavor revisa este campo</p>
                    {% endif %}

                    <form action="{% url 'contacto' %}" method="POST" class="col s12 m12 l12">{% csrf_token %}
                        <div class="row card-panel">
                            <div class=" row input-field col s6 m12 l6" id="mail">
                                {{ form.mail }}
                                <label>Correo</label>
                            </div>
                            <div class="row input-field col s6 m12 l6">
                                {{ form.asunto }}
                                <label>Asunto</label>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                {{ form.mensaje }}
                                <label>Mensaje</label>
                            </div>

                            <button class="btn-large" type="submit" value="Enviar" onclick=" M.toast({html: 'Formulario enviado'})">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
